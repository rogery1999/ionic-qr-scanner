<ion-header class="ion-no-border" [translucent]="true">
    <ion-toolbar>
        <ion-title>
            Historial
        </ion-title>
        <ion-buttons slot="end">
            <ion-button (click)="enviarCorreo()" color="primary">
                <ion-icon slot="icon-only" name="send"></ion-icon>
            </ion-button>
            <ion-button (click)="guardarHistorial()" color="primary">
                <ion-icon slot="icon-only" name="save"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-list>
        <ion-item detail *ngFor="let scan of history" (click)="abrirRegistro(scan)">
            <ion-icon slot="start" [name]="scan.icon" color="primary"></ion-icon>
            <ion-label>
                <h2>{{ scan.text }}</h2>
                <p>{{ scan.created | date: 'short' }}</p>
            </ion-label>
        </ion-item>
    </ion-list>
</ion-content>
